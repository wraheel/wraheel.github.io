<!DOCTYPE html>
    <html>

    <head>
        <title>Basic Embed</title>
        <script src="https://unpkg.com/amazon-quicksight-embedding-sdk@1.18.0/dist/quicksight-embedding-js-sdk.min.js"></script>
        <script type="text/javascript">
            var dashboard
            function onDashboardLoad(payload) {
                console.log("Do something when the dashboard is fully loaded.");
            }

            function onError(payload) {
                console.log("Do something when the dashboard fails loading");
            }

            function embedDashboard() {
                var containerDiv = document.getElementById("embeddingContainer");
                var options = {
                    url: "https://us-east-1.quicksight.aws.amazon.com/embed/051065efef414bd19c1c6a2f534b9a6c/dashboards/a48d214c-ca59-49f5-afa9-fb5d460e84c7?code=AYABeIq7Uianz8bZwgxDDGP_0zoAAAABAAdhd3Mta21zAEthcm46YXdzOmttczp1cy1lYXN0LTE6MjU5NDgwNDYyMTMyOmtleS81NGYwMjdiYy03MDJhLTQxY2YtYmViNS0xNDViOTExNzFkYzMAuAECAQB4EeOLgrUr51nsHbjCawUUKjOqEm284CNxqOjvtm6TGiwBr3Ksv2_gDXOcqxnCktoG_wAAAH4wfAYJKoZIhvcNAQcGoG8wbQIBADBoBgkqhkiG9w0BBwEwHgYJYIZIAWUDBAEuMBEEDGhe0ewl17qhUkppxQIBEIA7O_viKWd03nkDGQHTlRT_aZbrSy7dL9hLyP0T9hDrgosQSuAvc2p8VvOgFAuOJTW2K2yLtNESZdpVxY0CAAAAAAwAABAAAAAAAAAAAAAAAAAAidRpT4T3RMVHf05jWnlRrP____8AAAABAAAAAAAAAAAAAAABAAAA5p4fUsiPHPVyzfD-8KHlZgLU-B43cZcRpKPVCsSgc0bjRolwC1hKL3CKYFPZe5f8uZtbHzUdBvjyvan4cQfd651NMWwX_8Mb-0cu1SjGEduhV7CXNdNKX9AEx3lld9ieddEBX1ErHRqCkcFzr3LctJ9s0ZNaa2BiESZ_lz8ArdiBcbjtwm6rk8NZGDAZBcnIehwVXbIU5hn7pmwEs4s8RZpfZKDVi4D7xhCy1IH3I8eDTtIroZ18oRH9-tlfwN4ufepwf2KFt3tKAoISUROcaq3HvFPjHMiusapOwuKwgoHL5fhCRyb0jk6Di9TO-L_vJ6kDsAqLgQ%3D%3D&identityprovider=quicksight&isauthcode=true",
                    container: containerDiv,
                    parameters: {
                        country: "United States"
                    },
                    scrolling: "no",
                    height: "700px",
                    width: "1000px",
                    locale: "en-US",
                    footerPaddingEnabled: true
                };
                dashboard = QuickSightEmbedding.embedDashboard(options);
                dashboard.on("error", onError);
                dashboard.on("load", onDashboardLoad);
            }

            function onCountryChange(obj) {
                dashboard.setParameters({country: obj.value});
            }
        </script>
    </head>

    <body onload="embedDashboard()">
        <span>
            <label for="country">User</label>
            <select id="country" name="country" onchange="onCountryChange(this)">
                <option value="Ariel">Ariel</option>
                <option value="Raheel">Raheel</option>
                <option value="Shafay">Shafay</option>
            </select>
        </span>
        <div id="embeddingContainer"></div>
    </body>

    </html>
